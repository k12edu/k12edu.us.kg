x-default-opts: &default-opts
  restart: unless-stopped
  tty: true
  stdin_open: true
  privileged: false
  ipc: private
  
services:
  nginx:
    <<: *default-opts
    image: node:18
    container_name: node-official
    volumes:
      - "./:/app"
    ports:
      - "8080:8080"
    command: sh -c "cd /app && npm install && npm run serve"